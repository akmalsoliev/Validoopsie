name: Publish Python ðŸ distribution ðŸ“¦ to PyPI
on:
  push:
    tags:
      - "v[0-9]+.[0-99]+.[0-9]+*"
jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Build a binary wheel and a source tarball
        run: uv build --sdist --wheel

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/Validoopsie
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore and upload them to GitHub Release Drafter draft
    needs:
      - publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./dist/*.tar.gz ./dist/*.whl
            
      - name: Find Release Drafter draft release
        id: find-draft
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          DRAFT_ID=$(gh api repos/$GITHUB_REPOSITORY/releases --jq '.[] | select(.draft==true and .name != null) | .id' | head -n 1)
          DRAFT_TAG=$(gh api repos/$GITHUB_REPOSITORY/releases --jq '.[] | select(.draft==true and .name != null) | .tag_name' | head -n 1)
          echo "DRAFT_ID=$DRAFT_ID" >> $GITHUB_ENV
          echo "DRAFT_TAG=$DRAFT_TAG" >> $GITHUB_ENV
          echo "draft_id=$DRAFT_ID" >> $GITHUB_OUTPUT
          echo "draft_tag=$DRAFT_TAG" >> $GITHUB_OUTPUT
          
      - name: Upload artifact signatures to Release Drafter draft
        if: steps.find-draft.outputs.draft_id != ''
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          "$DRAFT_TAG" dist/**
          --repo "$GITHUB_REPOSITORY"
